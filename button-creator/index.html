<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Cretor</title>
    
</head>
<body>
    <section class="button-creator">
        <form class="controles">
            <label for="text">texto</label>
            <input type="text" name="text" id="text">

            <label for="color">color</label>
            <input type="color" name="color" id="color">

            <label for="backgroudColor">background</label>
            <input type="color" name="backgroundColor" id="background">

            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200">

            <label for="width">width</label>
            <input type="range" name="width" id="width" min="0" max="270">

            <label for="border">border</label>
            <input type="text" name="border" id="border">

            <label for="borderRadius">border-radius</label>
            <input type="range" name="borderRadius" id="radius" min="0" max="20">

            <select name="fontFamily" id="font">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Monospace">Monospace</option>
            </select>
            <label for="FontSize">font-size</label>
            <input type="number" name="fontSize" id="size" min="0">
        </form>
        <section class="resultado">
            <button class="btn">Click-me</button>
            <pre><code class="css"></code></pre>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
