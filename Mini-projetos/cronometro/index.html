<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon-timer.svg" type="image/x-icon">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <div class="cronometro">
            <p><span data-time="minutes">00</span>:<span data-time="seconds">00</span></p>
        </div>
        <div>    
            <button data-start>Iniciar</button>
            <button data-pause disabled>Pausar</button>
            <button data-reset disabled>Resetar</button>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
</body>
</html>
