<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Silhouette - Brasil</title>
</head>
<body>
    <header>
           <a href="#"><img src="./img/logo.png" alt="Logo - Silhouette Brasil" width="135" height="55"></a>
    </header>
    <section class="container1">
        <div class="box">
            <h1>Caixinha para biscoitos</h1>
            <p>arquivos prontos para cortes, use sua imaginação, faça e personalize como desejar.</p>
            <div>
                <img src="./img/baner.png" alt="Banner - caixinha para biscoitos">
            </div>
        </div>
        <div class="form-content">
            <h2>Baixe os moldes gratuitamente aqui!</h2>
            <p>Os arquivos estão em formato Studio para utilização nas Silhouettes.</p>
            <form action="#">
                <label for="name">Nome*</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email*</label>
                <input type="email" name="email" id="email" required>

                <label for="aniversarioMes">Qual é o mês do seu aniversário</label>
                <select name="aniversarioMes" id="aniversarioMes" >
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">fevereiro</option>
                    <option value="marco">Março</option>
                    <option value="abril">Abril</option>
                    <option value="maio">Maio</option>
                    <option value="junho">Junho</option>
                    <option value="julho">Julho</option>
                    <option value="agosto">Agosto</option>
                    <option value="setembro">Setembro</option>
                    <option value="outubro">Outubro</option>
                    <option value="novembro">Novembro</option>
                    <option value="dezembro">Dezembro</option>
                </select>

                <div class="form-check">
                    <p>Quais equipamentos você possui?*</p>
                    <input type="checkbox" name="cameo1" id="cameo1">
                    <label for="cameo1">Silhouette Cameo 1</label>

                    <input type="checkbox" name="cameo2" id="cameo2">
                    <label for="cameo2">Silhouette Cameo 2</label>

                    <input type="checkbox" name="cameo3" id="cameo3">
                    <label for="cameo3">Silhouette Cameo 3</label>

                    <input type="checkbox" name="cameo4" id="cameo4">
                    <label for="cameo4">Silhouette Cameo 4</label>

                    <input type="checkbox" name="cameo5" id="cameo5">
                    <label for="cameo5">Silhouette Cameo 5</label>

                    <input type="checkbox" name="cameo6" id="cameo6">
                    <label for="cameo6">Silhouette Cameo 6</label>

                    <input type="checkbox" name="cameo7" id="cameo7">
                    <label for="cameo7">Silhouette Cameo 7</label>

                    <input type="checkbox" name="cameo8" id="cameo8">
                    <label for="cameo8">Silhouette Cameo 8</label>

                    <input type="checkbox" name="cameo9" id="cameo9">
                    <label for="cameo9">Silhouette Cameo 9</label>

                    <input type="checkbox" name="cameo10" id="cameo10">
                    <label for="cameo10">Silhouette Cameo 10</label>

                    <input type="checkbox" name="cameo11" id="cameo11">
                    <label for="cameo11">Silhouette Cameo 11</label>

                    <input type="checkbox" name="cameo12" id="cameo12">
                    <label for="cameo12">Silhouette Cameo 12</label>
                </div>

                <input type="submit" value="Baixar Material">
            </form>
        </div>
    </section>
    <section class="container2">
        <div>
            <img src="./img/inferior1.jpg" alt="img 1">
        </div>
        <div>
            <img src="./img/inferior2.jpg" alt="img 2">
        </div>
        <div>
            <img src="./img/inferior3.jpg" alt="img 3">
        </div>
    </section>
    <footer>
        <p>Copyright © 2018 <a href="#">Silhouette Brasil.</a></p>
    </footer>
</body>
</html>
